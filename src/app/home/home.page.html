<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Homepage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Supabase Employee Management System</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let item of menuItems">
          <ion-card (click)="navigateTo(item.path)" button>
            <ion-card-header>
              <ion-icon [name]="item.icon" size="large"></ion-icon>
            </ion-card-header>
            <ion-card-content>
              <ion-label>{{ item.label }}</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
