<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Employee</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="selectedEmployee">
    <ion-label>
      <ion-item>
        <ion-input [(ngModel)]="selectedEmployee.first_name" name="first_name" placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="selectedEmployee.last_name" name="last_name" placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="selectedEmployee.position" name="position" placeholder="Position"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="selectedEmployee.department" name="department" placeholder="Department"></ion-input>
      </ion-item>
    </ion-label>
    <ion-button>Update</ion-button>
    <ion-button color="light" (click)="selectedEmployee = null">Cancel</ion-button>
  </form>

  <form>
    <ion-label>
      <ion-item>
        <ion-input [(ngModel)]="newEmployee.first_name" name="first_name" placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="newEmployee.last_name" name="last_name" placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="newEmployee.position" name="position" placeholder="Position"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="newEmployee.department" name="department" placeholder="Department"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="newEmployee.salary" name="salary" placeholder="Salary" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="newEmployee.email" name="email" placeholder="Email Address"></ion-input>
      </ion-item>
    </ion-label>
    <ion-button (click)="createProfile()">Create</ion-button>
  </form>
</ion-content>
