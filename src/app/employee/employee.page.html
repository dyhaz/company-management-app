<!-- src/app/components/employees/employees.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Employees</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="addNewEmployee()" tappable>
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let employee of employees">
      <ion-label>
        <h2>{{ employee.first_name }} {{ employee.last_name }}</h2>
        <p>{{ employee.position }} - {{ employee.department }}</p>
      </ion-label>
<!--      <ion-button (click)="selectEmployee(employee)">Edit</ion-button>-->
      <ion-button color="danger" (click)="deleteProfile(employee.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
